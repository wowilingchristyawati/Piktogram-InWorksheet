<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Worksheet Piktogram CTL - Miss Isty</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Palet Warna Cerah & Playful */
        :root {
            --primary-purple: #9C27B0; /* Ungu */
            --light-purple: #E1BEE7;
            --accent-pink: #F48FB1; /* Pink Cerah */
            --light-blue: #BBDEFB;
            --green-pastel: #C8E6C9;
            --yellow-accent: #FFEB3B;
            --text-dark: #311B92;
            --text-light: #FFFFFF;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--green-pastel) 100%);
            overflow: hidden; /* Prevent scrolling if elements overflow */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            max-width: 1000px; /* Lebih lebar untuk iframe Wordwall */
            width: 95%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
            overflow: hidden; /* Untuk efek border */
            border: 8px solid var(--accent-pink); /* Border colorful */
        }

        /* Identitas Pembuat */
        .creator-info {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            color: var(--primary-purple);
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .creator-info span {
            font-size: 0.8em;
            color: var(--text-dark);
            opacity: 0.7;
        }

        /* Judul */
        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-purple);
            text-align: center;
            font-weight: normal; /* Fredoka One sudah tebal */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }
        h1 { font-size: 3.5em; color: var(--accent-pink); }
        h2 { font-size: 2.5em; }
        p {
            font-weight: 500;
            line-height: 1.8;
            color: var(--text-dark);
            text-align: center;
        }
        strong { font-weight: 700; }

        /* Halaman Konten */
        .page {
            display: none;
            flex-grow: 1;
            animation: fadeIn 0.8s ease-out;
            padding: 20px;
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7); /* Background transparan untuk melihat visual tema */
        }
        
        /* GANTI URL INI DENGAN GAMBAR BERTEMA SEKOLAH/BELAJAR YANG COLORFUL */
        .page-start { background-image: url('https://via.placeholder.com/1000x800/FFCCBC/D84315?text=Selamat+Datang+di+Sekolah'); }
        .page-wordwall { background-image: url('https://via.placeholder.com/1000x800/CFD8DC/455A64?text=Ruang+Belajar+Interaktif'); }
        .page-penutup { background-image: url('https://via.placeholder.com/1000x800/BBDEFB/1976D2?text=Terima+Kasih+!'); }
        
        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Transparansi untuk gambar latar */
            border-radius: 15px;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Input & Tombol */
        input[type="text"], button {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 3px solid var(--light-purple);
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            background-color: var(--text-light);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            color: var(--text-dark);
        }
        input[type="text"]::placeholder {
            color: #90A4AE;
        }
        input[type="text"]:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 4px rgba(244, 143, 177, 0.3);
            outline: none;
        }

        button {
            background-color: var(--primary-purple);
            color: var(--text-light);
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: var(--accent-pink);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
